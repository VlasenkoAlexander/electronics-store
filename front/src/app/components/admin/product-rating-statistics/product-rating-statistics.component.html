<h2>Статистика товаров по рейтингу</h2>
<form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput [matDatepicker]="pickerFrom" placeholder="С:" formControlName="from">
    <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
    <mat-datepicker #pickerFrom></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="pickerTo" placeholder="По:" formControlName="to">
    <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
    <mat-datepicker #pickerTo></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Показать</button>
</form>

<table mat-table [dataSource]="ratings" class="mat-elevation-z8">
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef>Товар</th>
    <td mat-cell *matCellDef="let element">{{element.productName}}</td>
  </ng-container>

  <ng-container matColumnDef="averageRating">
    <th mat-header-cell *matHeaderCellDef>Средний рейтинг</th>
    <td mat-cell *matCellDef="let element">{{element.averageRating | number:'1.1-2'}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
